<!DOCTYPE html>
<html>
	<head>
		<title>Recipe Book</title>
	</head>
	<body>
		<h1> Recipe Book </h1>
		<div id="recipe">
			{% block recipe %}
				<ul>
				{% for r in recipes %}
					<h2><a href="/ledger{{ r.link }}">{{ r.name }}</a></h2>
					{% for i in r.ingredients %}
						<li>{{ i.name }} - {{ i.quantity }}</li>
						<br />
					{% endfor %}
				{% endfor %}
			{% endblock %}
		</ul>
		</div>
	</body>
</html>
